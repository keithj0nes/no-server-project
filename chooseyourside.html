<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Choose Your Side</title>
    <link rel="stylesheet" href="dist/styles.css" media="screen" title="no title">

  </head>
  <body ng-controller="mainController">

    <section class="section-background-image">
      <section class="section-image-alpha">

        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <nav>
            <ul>
              <li>Home</li>
              <li><a href="chooseyourside.html">Cities</a></li>
              <li>About</li>
              <li>Contact</li>
            </ul>
        </nav>
      </section>

    </section>

    <main>
      <div class="post">
        <h2>Alderaan</h2>
        <p>{{alderaanClock | date: "HH:mm:ss"}}</p>
      </div>

      <div class="post">
        <h2>Endor</h2>
        <p style="color:red;">{{endorClock | date: "HH:mm:ss"}}</p>
      </div>

      <div class="post">
        <h2>Naboo</h2>
        <p>{{nabooClock | date: "HH:mm:ss"}}</p>
      </div>

      <div class="post">
        <h2>Tatooine</h2>
        <p>{{tatooineClock | date: "HH:mm:ss"}}</p>
      </div>





    </main>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>
<script src="js/mainService.js"></script>
<script src="js/mainDirective.js"></script>
<script src="js/moment.js"></script>

<script type="text/javascript" src="js/jquery.js"></script>

  </body>
</html>
