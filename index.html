<!DOCTYPE html>
<html ng-app="myApp">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="styles/reset.css" media="screen" title="no title"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="dist/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/sass-styles.scss" media="screen" title="no title"> -->


    <title>No Server Project</title>
  </head>
  <body ng-controller="mainController">


    <section class="section-background-image">
      <section class="section-image-alpha">

        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <nav>
            <ul>
              <li><a href="index.html">Characters</a></li>
              <li><a href="planettimes.html">Planet Times</a></li>
              <!-- <li>About</li>
              <li>Contact</li> -->
            </ul>
        </nav>
      </section>
    </section>

    <main>

      <section class="title">
        <color-change>
          <h1 class="character">Characters</h1>
        </color-change>
        <!-- <h1 id="character">Characters</h1> -->
        <input ng-model="charFilter" placeholder="Search Characters">
      </section>


      <div class="post" ng-repeat="char in swapiChars  | filter: charFilter ">
        <!-- <img src="img/seattle.jpg" alt="" /> -->
        <p>
          <h2 class="name">{{char.name}}</h2>
          <ul class="stats">
            <li class="stats-title">Born:</li><li> {{char.birth_year}}</li>
            <li class="stats-title">Gender: </li><li>{{char.gender}}</li>
            <li class="stats-title">Eye Color:</li><li> {{char.eye_color}}</li>
            <li class="stats-title">Hair Color: </li><li>{{char.hair_color}}</li>
            <li class="stats-title">Movies:</li><li><span ng-repeat="film in char.films"> {{film}}<br/></span></li>
          </ul>
        </p>
      </div>






    </main>


    <footer>
        <img src="img/saber.jpg" alt="" />
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/mainDirective.js"></script>
    <script src="js/clockDirective.js"></script>
    <script src="js/mainService.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

  </body>
</html>
