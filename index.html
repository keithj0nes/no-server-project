<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    </script>
    <title>No Server Project</title>
  </head>
  <body ng-controller="mainController">


    <section class="section-background-image">
      <section class="section-image-alpha">

        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <nav>
            <ul>
              <li>Home</li>
              <li>Cities</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
        </nav>
      </section>

    </section>

    <main>

      <section class="title">
        <h1>Characters</h1>
        <input ng-model="charFilter" placeholder="Search Your Character">
      </section>


      <div class="post" ng-repeat="char in swapiChars  | filter: charFilter ">
        <img src="img/seattle.jpg" alt="" />
        <p>
          <h2 class="name">{{char.name}}</h2>
          <ul class="stats">
            <li>Born: {{char.birth_year}}</li>
            <li>Gender: {{char.gender}}</li>
            <li>Eye Color: {{char.eye_color}}</li>
            <li>Hair Color: {{char.hair_color}}</li>
          </ul>
        </p>
      </div>






    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/mainService.js"></script>
  </body>
</html>
